<section class="promo-banner">
    <div class="promo-container">
        <div class="promo-content">
            <h2 class="promo-title">Get 50% Off On Your First Order</h2>
            <p class="promo-text">
                Join our community of food lovers and get exclusive discounts on your favorite meals.
            </p>
            <div class="promo-actions">
                <button class="btn-promo-white">Order Now</button>
                <button [routerLink]="['/menu']" class="btn-promo-outline">See Menu</button>
            </div>
        </div>
        <div class="promo-image-wrapper">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=600&q=80" alt="Pizza Promo" class="promo-pizza">
        </div>
    </div>
</section>
