<section class="hero-section">
  <div class="success-message-toast" *ngIf="successMessage()">
    <i class="fas fa-check-circle"></i>
    {{ successMessage() }}
  </div>
  
  <div class="toast error-toast" *ngIf="errorMessage()">
    <i class="fas fa-exclamation-circle"></i>
    {{ errorMessage() }}
  </div>

  <div class="container">
    <div class="hero-content">
      <div class="badge">
        <span class="dot"></span> #1 Food Delivery Service
      </div>

      <h1 class="hero-title">
        EAT <span class="highlight">DELICIOUS</span> <br>
        MEAL EVERYDAY
      </h1>

      <p class="hero-description">
        Experience the joy of freshly prepared food delivered straight to your doorstep. 
        Taste the difference today.
      </p>

      <div class="cta-group">
        <div class="search-box">
          <input 
            class="coupon-input"
            type="text" 
            [(ngModel)]="couponInput" 
            placeholder="Enter your coupon here..."
            (keyup.enter)="aplicarCupom()">
        </div>
        <button class="btn-subscribe" (click)="aplicarCupom()" [disabled]="isProcessing()">
          <span *ngIf="!isProcessing()">Aply Coupon</span>
          <span *ngIf="isProcessing()"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>

      <div class="social-proof">
        <div class="avatar-group">
          <img src="https://i.pravatar.cc/150?u=1" alt="User">
          <img src="https://i.pravatar.cc/150?u=2" alt="User">
          <img src="https://i.pravatar.cc/150?u=3" alt="User">
          <img src="https://i.pravatar.cc/150?u=4" alt="User">
        </div>
        <div class="rating-info">
          <strong>4.9/5</strong>
          <span>From 2k+ reviews</span>
        </div>
      </div>
    </div>

    <div class="hero-image-container">
      <div class="main-circle">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&q=80" alt="Delicious Burger" class="burger-img">
      </div>
    </div>
  </div>
</section>
