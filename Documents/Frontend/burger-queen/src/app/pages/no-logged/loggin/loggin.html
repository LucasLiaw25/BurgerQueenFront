<div class="login-page">
  <div class="visual-side">
    <div class="brand-floating">
      <div class="bq-circle-large">
        <span class="letter-b">B</span><span class="letter-q">Q</span>
      </div>
      <h2>Burger Queen</h2>
    </div>
    
    <div class="illustration-container">
      <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&q=80" alt="Fries" class="floating-item">
      <div class="blob-bg"></div>
    </div>

    <div class="welcome-text">
      <h3>Que bom te ver de novo!</h3>
      <p>O trono está reservado. Entre para saborear suas ofertas favoritas.</p>
    </div>
  </div>

  <div class="form-side">
    <div class="form-container">
      <header>
        <h1>Acesse sua conta</h1>
        <p>Bem-vindo de volta! Por favor, insira seus dados.</p>
      </header>

      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            [(ngModel)]="user.email"
            required
            email>
        </div>

        <div class="input-group">
          <div class="label-row">
            <label for="password">Senha</label>
            <a href="#" class="forgot-link">Esqueceu a senha?</a>
          </div>
          <div class="password-wrapper">
            <input 
              [type]="getPasswordType()" 
              id="password"
              name="password"
              placeholder="Sua senha"
              [(ngModel)]="user.password"
              required
              minlength="6">
            <i 
              class="fas" 
              [class.fa-eye]="!showPassword" 
              [class.fa-eye-slash]="showPassword"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer;">
            </i>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn-login"
          [disabled]="!loginForm.form.valid">
          Entrar
        </button>
      </form>

      <footer class="form-footer">
        Ainda não é da realeza? <a [routerLink]="['/signUp']" id="signLink">Criar conta agora</a>
      </footer>
    </div>
  </div>
</div>
